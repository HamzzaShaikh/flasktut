<!DOCTYPE html>
<html>

    <form method="POST">
        <div>
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter name"
          />
        </div>
      
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <br/>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
